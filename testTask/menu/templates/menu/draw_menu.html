{% load static %}
{% if menu_items %}
<ul class="menu">
    {% for menu_item in menu_items %}
    <li {% if meni_item.get_absoulute_url == request.path %} class="active" {% endif %}>
        <a href="{{ menu_item.url }}">
            {{ menu_item.title }}
        </a>
        {% if menu_item.children.count > 0 %}
            {% include "menu/draw_submen.html" with menu_items=menu_item.children %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
