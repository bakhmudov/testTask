{% if menu_items %}
<ul class="submenu">
    {% for menu_item in menu_items %}
    <li {% if menu_item.get_absolute_url == request.path %} class="active" {% endif %}>
        <a href="{{ menu_item.url }}">
            {{ menu_item.title }}
        </a>
        {% if menu_item.children.count > 0 %}
            {% include "menu/draw_submenu.html" with menu_items=menu_item.children %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
